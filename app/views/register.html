<form action="http://localhost:1337/auth/local/register" method="POST">
  <md-input-container>
    <label>Prénom</label>
    <input type="text" ng-model="vm.user.firstName">
  </md-input-container>
  <md-input-container>
    <label>Nom</label>
    <input type="text" ng-model="vm.user.name">
  </md-input-container>
  <md-input-container>
    <label>Email</label>
    <input type="text" ng-model="vm.user.email">
  </md-input-container>
  <md-input-container>
    <label>Mot de passe</label>
    <input type="password" ng-model="vm.user.password">
  </md-input-container>
  <md-input-container>
    <label>Confirmation</label>
    <input type="password" ng-model="vm.user.passwordConfirmation">
  </md-input-container>
  <md-input-container>
    <label>Téléphone</label>
    <input type="text" ng-model="vm.user.phone">
  </md-input-container>

  <md-select ng-model="vm.user.center" md-on-open="vm.loadCenters()">
    <md-select-label>{{vm.user.center ? vm.user.center.name : 'Centre' }}</md-select-label>
    <md-option ng-value="center" ng-repeat="center in vm.centers">{{center.name}}</md-option>
  </md-select>

  <md-select ng-model="vm.user.team" md-on-open="vm.loadTeams()">
    <md-select-label>{{vm.user.team ? vm.user.team.name : 'Equipe' }}</md-select-label>
    <md-option ng-value="team" ng-repeat="team in vm.teams">{{team.name}}</md-option>
  </md-select>

  <input type="submit">
</form>


{{vm.user}}
